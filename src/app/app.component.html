<div class="content" role="main">
  <div class="card" style="width: 18rem;" *ngFor="let x of authorList">
    <img class="card-img-top" src="{{x.image}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Name: {{x.firstName}}{{x.lastName}}</h5>
      <p class="card-text">Company: {{x.company}}</p>
      <p class="card-text">Email: {{x.email}}</p>
      <p class="card-text">Job Description : {{x.jobDescription}}</p>
    </div>
