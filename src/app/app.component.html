<div class="main">
  <h1>Responsive Card Author Grid</h1>
  <ul class="cards">
    <li class="cards-item" *ngFor="let author of authorList; let i = index; trackBy: trackById">
      <div class="card">
        <div class="card_image">
          <img src="{{ author.image }}" />
        </div>
        <div class="card_content">
          <h2 class="card_title">
            {{ author.firstName }} {{ author.lastName }}
          </h2>
          <p class="card_text">
            {{ author.company }} <br />
            <strong>{{ author.jobTitle }}</strong>
          </p>
          <div class="show-more" (click)="hiddenItems[i] = !hiddenItems[i]">
            <p>Additional Info 
              <svg viewBox="0 0 34 34" aria-hidden="true" class="arrow right" [ngClass]="{'active': hiddenItems[i]}">
                <path fill="#000000" d="M16.98 26.66L.47 10.11l1.06-1.06 15.45 15.49L32.47
                9.09l1.06 1.06-16.55 16.51z"></path>
                </svg>
            </p>
          </div>
          <div *ngIf="hiddenItems[i]" class="extra-content">
            <p>{{ author.jobDescription }}</p>
            <p>{{ author.email }}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>
